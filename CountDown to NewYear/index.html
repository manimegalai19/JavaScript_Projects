<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>COUNT DOWN TO</div>
        <div class="newyear">NEW YEAR</div>
    </div>

    <div class="countdown">
        <div class="days">
            <h1 id="day">00</h1>
            <h3>Days</h3>
        </div>
        <div class="hours">
            <h1 id="hour">00</h1>
            <h3>Hours</h3>
        </div>
        <div class="minutes">
            <h1 id="minute">00</h1>
            <h3>Minutes</h3>
        </div>
        <div class="seconds">
            <h1 id="seconds">00</h1>
            <h3>Seconds</h3>
    </div>
    </div>
</body>
<script src="js.js"></script>
</html>
